<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Evento</title>
  <link rel="stylesheet" href="Styles/Cadastro.css">
</head>

<body class="cadastro-bg">
  <div class="form-container">
    <h2 class="title">Cadastrar Novo Museu</h2>
    <form id="formCadastro" class="form-grid">
      <div class="form-group">
        <label for="NomeMuseu">Nome do Museu:</label>
        <input type="text" id="NomeMuseu" name="museu" required>
      </div>
      <div class="form-group full-width">
        <label for="DescicaoDoMuseu">Descrição:</label>
        <textarea id="DescicaoDoMuseu" name="descricaomuseu" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="HorarioDeAbrir">Horário de Abrir:</label>
        <input type="time" id="HorarioDeAbrir" name="horarioabrir" required>
      </div>
      <div class="form-group">
        <label for="HorarioDeSair">Horário de sair:</label>
        <input type="time" id="HorarioDeSair" name="horariosair" required>
      </div>
      <div class="form-group">
        <label for="TemaDoMuseu">Tema:</label>
        <input type="text" id="TemaDoMuseu" name="tema" required>
      </div>
      <div class="form-group">
        <label for="CapacidadeDePessoas">Capacidade de Pessoas:</label>
        <input type="number" id="CapacidadeDePessoas" name="capacidade" min="1" required>
      </div>
      <div class="form-group">
        <label for="fundacao">Fundação:</label>
        <input type="text" id="fundacao" name="fundacao" required>
      </div>
      <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>
      </div>
      <div class="form-group">
        <label for="preco">Preço (R$):</label>
        <input type="number" id="preco" name="preco" step="0.01" min="0" required>
      </div>
      <button type="submit" class="btn-primary full-width">Cadastrar</button>
      <button type="button" class="btn-secondary full-width">
        <a href="PainelADM.html" style="color: white; text-decoration: none;">Voltar ao Painel</a>
      </button>
    </form>
    <p id="msg" class="message"></p>
  </div>

  <script src="scripts/security-config.js"></script>
  <script src="scripts/protected-auth.js"></script>
  <script src="scripts/Cadastro.js"></script>

  <script>
    class CadastroAuth extends ProtectedAuth {
      onAuthenticationSuccess(username) {
        console.log(`✅ Página de cadastro carregada para: ${username}`);
        if (typeof cadastrarMuseu !== 'undefined') {
          cadastrarMuseu.init();
        }
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      new CadastroAuth().init();
    });
  </script>
</body>

</html>
