<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Museum Marvels</title>
    <link rel="stylesheet" href="../FrontEnd/Styles/style.css">
    <link rel="stylesheet" href="../FrontEnd/Styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-landmark logo-icon"></i>
                    <h1>Museum Marvels</h1>
                </div>
                <h2>Admin Login</h2>
                <p>Acesse o painel administrativo</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="admin@museumarvels.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Sua senha" required>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Lembrar-me
                    </label>
                    <a href="../FrontEnd/EsqueciSenha.html" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="auth-btn">
                    <span class="btn-text">Entrar</span>
                    <div class="btn-loader" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>

            <div class="auth-footer">
                <p>N√£o tem uma conta? <a href="cadastro-admin.html">Criar conta admin</a></p>
                <a href="../FrontEnd/PainelUsuario.html" class="cta-button">Pagina Inicial</a>
            </div>
        </div>

        <div class="auth-background">
            <div class="background-overlay"></div>
            <div class="background-content">
                <h2>Painel Administrativo</h2>
                <p>Gerencie museus, exposi√ß√µes e usu√°rios do sistema</p>
            </div>
        </div>
    </div>

    <script src="scripts/security-config.js"></script>
    <script src="scripts/admin-auth.js"></script>

    <script>
        function debugCheckAuth() {
            const token = localStorage.getItem('jwtToken');
            const userData = localStorage.getItem('userData');
            console.log('Debug - Token:', token);
            console.log('Debug - UserData:', userData);
            alert(`Token: ${token ? 'EXISTE' : 'N√ÉO EXISTE'}\nUserData: ${userData || 'N√ÉO EXISTE'}`);
        }

        function debugClearStorage() {
            localStorage.clear();
            console.log('üßπ Storage limpo');
            alert('Storage limpo!');
        }
    </script>
</body>

</html>
