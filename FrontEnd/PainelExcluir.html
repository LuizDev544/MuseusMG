<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excluir Evento</title>
  <link rel="stylesheet" href="styles/Excluir.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
  <center>
    <h1>Excluir Evento</h1>
    <form class="DeleteBox" id="deleteForm">
      <h2 class="titulo-interno">
          <i data-feather="trash-2"></i> Excluir Evento
      </h2>
      <div class="campo">
          <label for="eventId">Insira o ID do Evento</label>
          <input type="number" name="idevento" id="eventId" placeholder="Ex: 123" required>
      </div>
      <button id="btnExcluir" type="submit" class="btn-excluir">
          <i data-feather="trash-2"></i> Excluir Evento
      </button>
      <a href="PainelADM.html" class="btn-voltar2">
          <i data-feather="arrow-left"></i> Retornar
      </a>
      <b id="mensagem"></b>
  </form>
  </center>
</body>
  <script src="../Front-end-Evento/scripts/Protection.js"></script>
  <script src="scripts/Excluir.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
