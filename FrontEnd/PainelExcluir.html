<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excluir Evento</title>
  <link rel="stylesheet" href="styles/Excluir.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <h1 class="text-center my-4">Excluir Evento</h1>
        <form class="DeleteBox" id="deleteForm">
          <h2 class="titulo-interno">
            <i data-feather="trash-2"></i> Excluir Evento
          </h2>
          
          <div class="campo">
            <label for="eventId" class="form-label">Insira o ID do Evento</label>
            <input type="number" name="idevento" id="eventId" class="form-control" placeholder="Ex: 123" required min="1">
            <div class="form-text">Digite o ID numérico do evento que deseja excluir</div>
          </div>
          
          <div class="d-grid gap-2 mt-4">
            <button id="btnExcluir" type="submit" class="btn btn-danger btn-excluir">
              <i data-feather="trash-2"></i> Excluir Evento
            </button>
            
            <a href="PainelADM.html" class="btn btn-secondary btn-voltar2">
              <i data-feather="arrow-left"></i> Retornar ao Painel
            </a>
          </div>
          
          <div id="mensagem" class="mt-3 text-center fw-bold"></div>
        </form>
      </div>
    </div>
  </div>

  <!-- Loading Spinner (Oculto por padrão) -->
  <div id="loadingSpinner" class="d-none">
    <div class="d-flex justify-content-center align-items-center position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50" style="z-index: 9999;">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
      <span class="ms-3 text-white">Processando exclusão...</span>
    </div>
  </div>

  <script src="scripts/security-config.js"></script>
  <script src="scripts/protected-auth.js"></script>
  <script src="scripts/Excluir.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbJ5Q2" crossorigin="anonymous"></script>
</body>
</html>
